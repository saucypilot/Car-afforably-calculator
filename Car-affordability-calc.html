<body>
    <h1>Car Affordability calculator</h1>
    <form class="questions">
        <label for="carCost">How much is the car you want?</label>
        <input type="number" id="carCost" placeholder="$">
        <label for="yearlyIncome">How much do you make a year?</label>
        <input type="number" id="yearlyIncome" placeholder="$">
        <div class="tradeIn">
            <label for="tradeIn">Are you trading in a car?</label>
                <label for="tradeInNo">No</label>
                <input type="radio" id="tradeInNo" name="tradeIn">
                <label for="tradeInYes">Yes</label>
                <input type="radio" id="tradeInYes" name="tradeIn">
            <label for="tradeInValue">How much?</label>
            <input type="number" id="tradeInValue" placeholder="$">
        </div>
</input>
    </form>
