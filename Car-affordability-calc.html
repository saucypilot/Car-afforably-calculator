<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CaCCSS.css" />
    <script src="CaCJS.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Affordability calculator</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
    </style>
  </head>
  <body>
    <div class="background-image"></div>
    <!-- Heading for my website -->
    <h1 id="websiteTitle">Car Affordability calculator</h1>
    <hr id="hrUnderTitile"></hr>
    <p id="calcSummary">The typical advise for affording a car is that it should only costs 15-25% of your total income.</p>
    <!-- Calculator section -->
    <div class="calculator">
      <!-- Section for user inputs -->
      <form class="question-wrapper">
        <h2>Enter your information here to make the calculations:</h2>
        <div class="question">
          <label for="carCost">How much is the car you want?</label>
          <input id="carCost" placeholder="$" />
        </div>
        <div class="question">
          <label for="yearlyIncome">How much do you make a year?</label>
          <input id="yearlyIncome" placeholder="$" />
        </div>
        <div class="question">
          <label for="tradeIn">How much are you trading in? (Optional)</label>
          <input id="tradeIn" placeholder="$">
        </div>
        <div class="question">
          <label for="insurance">How much is the estimated insurance cost?</label>
          <input id="insurance" placeholder="$">
        </div>
      </form>
      <!-- Section for results -->
      <div class="output">
          <h2>Here are your results:</h2>
          <p>20% of your income is:</p>
      </div>
    </div>
  </body>
</html>
